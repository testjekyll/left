#prose
prose:
  rooturl: "_posts"
  media: "images"
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "categories"
        field:
          element: "multiselect"
          label: "Post Category"
          placeholder: "Create or choose"
          alterable: true
      - name: "comments"
        field:
          element: checkbox
          label: "Comments"
          value: "true"
      - name: "published"
        field:
          element: checkbox
          label: "visible"
          value: "true"
      - name: "title"
        field:
          element: "text"
          label: "Show title"
          value: ""
